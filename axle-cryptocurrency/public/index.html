<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/btc-icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0D0D2B" />

    <!-- SEO Meta Tags -->
    <title>Axle - Secure Cryptocurrency Exchange & Mining Platform</title>
    <meta
      name="description"
      content="Axle is a secure, user-friendly cryptocurrency exchange platform offering real-time trading, mining calculations, and competitive fees. Start trading crypto today."
    />
    <meta
      name="keywords"
      content="cryptocurrency exchange, crypto trading, Bitcoin, Ethereum, mining, secure trading platform"
    />
    <meta name="author" content="Axle Crypto" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://axle-crypto.com" />

    <!-- Open Graph Tags (Social Media Sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://axle-crypto.com" />
    <meta
      property="og:title"
      content="Axle - Secure Cryptocurrency Exchange & Mining Platform"
    />
    <meta
      property="og:description"
      content="Trade crypto securely with Axle. Calculate mining profits, real-time market data, and competitive fees."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta
      property="og:image:alt"
      content="Axle Cryptocurrency Exchange Platform"
    />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://axle-crypto.com" />
    <meta
      name="twitter:title"
      content="Axle - Secure Cryptocurrency Exchange & Mining Platform"
    />
    <meta
      name="twitter:description"
      content="Trade crypto securely with Axle. Calculate mining profits, real-time market data, and competitive fees."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Additional SEO -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Axle Crypto" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;"
    />
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to run this app. Axle Crypto requires
      JavaScript to be enabled.</noscript
    >
    <div id="root"></div>
  </body>
</html>
