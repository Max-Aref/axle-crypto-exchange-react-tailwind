<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="walletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#walletGrad)"/>
  
  <!-- Wallet -->
  <g>
    <!-- Wallet body -->
    <rect x="100" y="80" width="300" height="200" rx="16" fill="#1e293b" stroke="#3b82f6" stroke-width="3" opacity="0.8"/>
    
    <!-- Wallet flap -->
    <path d="M 100 100 Q 100 80 120 80 L 380 80 Q 400 80 400 100" fill="#0f172a" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    
    <!-- Coins in wallet -->
    <circle cx="180" cy="160" r="30" fill="#f59e0b" opacity="0.7" stroke="#f59e0b" stroke-width="2"/>
    <text x="180" y="170" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">₿</text>
    
    <circle cx="320" cy="160" r="30" fill="#10b981" opacity="0.7" stroke="#10b981" stroke-width="2"/>
    <text x="320" y="170" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">Ξ</text>
    
    <!-- Security lock -->
    <g>
      <rect x="240" y="190" width="60" height="50" rx="4" fill="#3b82f6" opacity="0.6" stroke="#10b981" stroke-width="2"/>
      <circle cx="270" cy="210" r="8" fill="#10b981"/>
      <path d="M 270 218 L 270 228" stroke="#10b981" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Lock icons floating -->
  <g opacity="0.4">
    <circle cx="80" cy="280" r="20" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="70" y="275" width="20" height="12" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="80" cy="285" r="3" fill="#10b981"/>
    
    <circle cx="420" cy="300" r="20" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="410" y="295" width="20" height="12" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="420" cy="305" r="3" fill="#10b981"/>
  </g>
  
  <!-- Security check marks -->
  <g fill="#10b981" opacity="0.7">
    <text x="130" y="330" font-size="32">✓</text>
    <text x="250" y="330" font-size="32">✓</text>
    <text x="370" y="330" font-size="32">✓</text>
  </g>
  
  <!-- Title -->
  <text x="250" y="380" font-size="24" fill="#ffffff" opacity="0.8" text-anchor="middle" font-weight="bold">Secure Wallet</text>
</svg>
