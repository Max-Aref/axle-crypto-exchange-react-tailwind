    <rect x="50" y="240" width="60" height="80" fill="#3b82f6" opacity="0.3"/>
    <rect x="52" y="310" width="56" height="10" fill="#3b82f6" opacity="0.6"/>
    
    <rect x="150" y="240" width="60" height="100" fill="#8b5cf6" opacity="0.3"/>
    <rect x="152" y="330" width="56" height="10" fill="#8b5cf6" opacity="0.6"/>
    
    <rect x="250" y="240" width="60" height="90" fill="#10b981" opacity="0.3"/>
    <rect x="252" y="320" width="56" height="10" fill="#10b981" opacity="0.6"/>
    
    <rect x="350" y="240" width="60" height="110" fill="#f59e0b" opacity="0.3"/>
    <rect x="352" y="340" width="56" height="10" fill="#f59e0b" opacity="0.6"/>
  </g>
  
  <!-- Currency symbol -->
  <text x="250" y="45" font-size="48" fill="#3b82f6" opacity="0.6" text-anchor="middle">âš’</text>
  
