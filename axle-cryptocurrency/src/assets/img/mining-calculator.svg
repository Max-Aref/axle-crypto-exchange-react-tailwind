  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#miningGrad)"/>
  
  <!-- Mining cards/GPUs -->
  <g>
    <!-- Card 1 -->
    <rect x="30" y="80" width="80" height="120" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <rect x="35" y="85" width="70" height="30" fill="#3b82f6" opacity="0.5"/>
    <circle cx="70" cy="150" r="8" fill="#10b981"/>
    
    <!-- Card 2 -->
    <rect x="150" y="60" width="80" height="120" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <rect x="155" y="65" width="70" height="30" fill="#3b82f6" opacity="0.5"/>
    <circle cx="190" cy="130" r="8" fill="#10b981"/>
    
    <!-- Card 3 -->
    <rect x="270" y="90" width="80" height="120" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <rect x="275" y="95" width="70" height="30" fill="#3b82f6" opacity="0.5"/>
    <circle cx="310" cy="160" r="8" fill="#10b981"/>
    
    <!-- Card 4 -->
    <rect x="390" y="70" width="80" height="120" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <rect x="395" y="75" width="70" height="30" fill="#3b82f6" opacity="0.5"/>
    <circle cx="430" cy="140" r="8" fill="#10b981"/>
  </g>
  
  <!-- Hash rate bars -->
