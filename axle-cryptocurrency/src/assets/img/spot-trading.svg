<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#spotGrad)"/>
  
  <!-- Grid lines -->
  <line x1="50" y1="50" x2="450" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  <line x1="50" y1="100" x2="450" y2="100" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="150" x2="450" y2="150" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="200" x2="450" y2="200" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="250" x2="450" y2="250" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="300" x2="450" y2="300" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="350" x2="450" y2="350" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  
  <!-- Trading chart line -->
  <polyline points="80,280 120,240 160,260 200,180 240,200 280,140 320,160 360,120 400,140 440,100" 
            fill="none" stroke="#10b981" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Candles -->
  <g>
    <!-- Red candle -->
    <rect x="85" y="260" width="15" height="40" fill="#ef4444" opacity="0.7"/>
    <line x1="92.5" y1="250" x2="92.5" y2="300" stroke="#ef4444" stroke-width="2"/>
    
    <!-- Green candle -->
    <rect x="155" y="280" width="15" height="20" fill="#10b981" opacity="0.7"/>
    <line x1="162.5" y1="260" x2="162.5" y2="300" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Currency symbols -->
  <text x="250" y="80" font-size="48" fill="#3b82f6" opacity="0.6" text-anchor="middle">₿</text>
  <text x="350" y="300" font-size="36" fill="#8b5cf6" opacity="0.6" text-anchor="middle">Ξ</text>
  
  <!-- Title -->
  <text x="250" y="370" font-size="24" fill="#ffffff" opacity="0.8" text-anchor="middle" font-weight="bold">Spot Trading</text>
</svg>
